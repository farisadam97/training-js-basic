<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="../dist/main.js"></script>
    <label>Enter Employee Id</label><br>
    <input type="text" id="input-idEmp" placeholder="Enter Employee ID">
    <br>
    <div class="input-grup">
        <button type="button" onclick="searchEmp()">Search</button>
    </div>
    <div class="empInfo">

    </div>
    <script>
        function searchEmp(){
            const empId = document.getElementById('input-idEmp').value;

            App.searchEmp(empId);
        }
    </script>
</body>

</html>
